<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoNexus - Invoices</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../admin-sidebar/styles.css" />
</head>
<body>
  <!-- Sidebar -->
    <iframe src="../admin-sidebar/index.html" class="sidebar-frame"></iframe>

  <div class="main">
    <div class="topbar">
      <span>Dashboard</span>
      <div class="profile">JD</div>
    </div>

    <div class="page">
      <h2>Invoices</h2>

      <div class="summary-cards">
        <div class="card total"><p>Total Revenue</p><h3>$1459.92</h3></div>
        <div class="card paid"><p>Paid</p><h3>$919.95</h3></div>
        <div class="card pending"><p>Pending</p><h3>$439.98</h3></div>
        <div class="card overdue"><p>Overdue</p><h3>$99.99</h3></div>
      </div>

      <div class="filter-bar">
        <input type="text" placeholder="Search by customer or invoice number...">
        <select>
          <option>All Status</option>
          <option>Paid</option>
          <option>Pending</option>
          <option>Overdue</option>
        </select>
        <input type="date">
      </div>

      <table>
        <thead>
          <tr>
            <th>Invoice #</th>
            <th>Customer</th>
            <th>Service</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="invoiceTable">
          <!-- Rows will be populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
